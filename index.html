<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--Hoja de estilo-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/configuracion.css">
</head>
<body>

    <main class="calculadora">
        <div class="pantalla"> 
        <span class="resultado">1234,56</span>     
        </div>
        <div class="teclado">
            <div class="gris">AC</div>
            <div class="gris">+/-</div>
            <div class="gris">%</div>
            <div class="naranja">/</div>
            <div class="negro">7</div>
            <div class="negro">8</div>
            <div class="negro">9</div>
            <div class="naranja">x</div>
            <div class="negro">4</div>
            <div class="negro">5</div>
            <div class="negro">6</div>
            <div class="naranja">-</div>
            <div class="negro">1</div>
            <div class="negro">2</div>
            <div class="negro">3</div>
            <div class="naranja">+</div>
            <div class="cero">0</div>
            <div class="negro">,</div>
            <div class="naranja">=</div>
        </div>
    </main>
    

    <script src="./js/main.js"></script>
</body>
</html>
