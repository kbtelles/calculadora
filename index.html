<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--Hoja de estilo-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/configuracion.css">
</head>
<body>

    <main class="calculadora">
        <div class="pantalla"> 
        <span class="resultado">1234,56</span>     
        </div>
        <div class="teclado">
            <div class="tecla-ac">AC</div>
            <div class="tecla-psng">+/-</div>
            <div class="tecla-porc">%</div>
            <div class="tecla-div">/</div>
            <div class="tecla-7">7</div>
            <div class="tecla-8">8</div>
            <div class="tecla-9">9</div>
            <div class="tecla-por">x</div>
            <div class="tecla-4">4</div>
            <div class="tecla-5">5</div>
            <div class="tecla-6">6</div>
            <div class="tecla-menos">-</div>
            <div class="tecla-1">1</div>
            <div class="tecla-2">2</div>
            <div class="tecla-3">3</div>
            <div class="tecla-mas">+</div>
            <div class="cero">0</div>
            <div class="tecla-coma">,</div>
            <div class="tecla-igual">=</div>
        </div>
    </main>
    

    <script src="./js/main.js"></script>
</body>
</html>
